<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design and Frontend Module</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class='element element-wrapper' id="element-1" style="display:none">
        <div class="buttons">
            <button type="button" class="edit">Edit</button>
            <button type="button" class="delete">Delete</button>
        </div>
        <div class="area-wrapper">
            <div class="area">
                <div class="number one" data-number="1"><span>1</span></div>
            </div>
            <div class="area">
                <div class="number two" data-number="2"><span>2</span></div>
            </div>
            <div class="area">
                <div class="number four" data-number="4"><span>4</span></div>
            </div>
            <div class="area">
                <div class="number three" data-number="3"><span>3</span></div>
            </div>
        </div>
    </div>
    <div id="app">
        <div id="modal-wrapper">
            <div id="modal">
                <div class="button">
                    <button class="close">Close</button>
                </div>
                <form action="">
                    <div class="form-group">
                        <label for="">Content</label>
                        <textarea name="" id="" cols="30" rows="10" class="form-control"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="">Relation</label>
                        <div id="relations"></div>
                    </div>
                </form>
            </div>   
        </div>
    </div>
    <script src="assets/js/main.js"></script>
</body>
</html>
